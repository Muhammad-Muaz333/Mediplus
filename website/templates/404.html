{% extends 'base.html' %}
{% load static %}

{% block content %}
        <!-- Error Page -->
        <section class="error-page section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3 col-12">
                        <!-- Error Inner -->
                        <div class="error-inner">
                            <h1>404<span>Oop's  sorry we can't find that page!</span></h1>
                            <p>The page you have searched is not available in this website. Check for any typo, or misreading. If you get it right, you can search it below.</p>
                            <form class="search-form">
                                <input placeholder="Search from Here" type="text">
                                <button class="btn" type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                        <!--/ End Error Inner -->
                    </div>
                </div>
            </div>
        </section>    
        <!--/ End Error Page -->
{% endblock %}
